<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Botter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Container for the form -->
    <div class="form-container">
        <h1>Kahoot Botter</h1>

        <form id="botForm">
            <label for="pin">Game PIN</label>
            <input type="text" id="pin" name="pin" placeholder="Enter Kahoot Game PIN" required>

            <label for="botNames">Bot Names (comma separated)</label>
            <input type="text" id="botNames" name="botNames" placeholder="e.g. Bot1, Bot2, Bot3" required>

            <label for="botCount">Number of Bots</label>
            <input type="number" id="botCount" name="botCount" placeholder="Number of bots to create" required min="1">

            <label for="interval">Interval (ms)</label>
            <input type="number" id="interval" name="interval" placeholder="Interval in milliseconds" required min="100">

            <input type="submit" value="Create Bots">
        </form>
    </div>

    <!-- Terminal container to show messages -->
    <div id="terminalContainer" class="terminal-container">
        <div id="terminalOutput"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
